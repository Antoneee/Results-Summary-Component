<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: #3e52a3;
        color: #7857ff;
        color: #2e2be9;
        color: #4e21ca;
        color: #2421ca00;
        color: #c8c7ff;
        color: #303b5a;
        color: #ff5757;
        color: #ffb01f;
        color: #00bd91;
        color: #1125d4;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen">
    <div
      class="container max-w-xl flex h-96 shadow-xl shadow-[#c8c7ff]/30 rounded-3xl"
    >
      <div
        class="bg-gradient-to-t from-[#2e2be9] to-[#7857ff] rounded-3xl flex flex-col items-center w-[50%] text-[#ffffff] p-6"
      >
        <h2 class="text-[#c8c7ff] font-medium mb-6">Your Result</h2>
        <div
          class="w-36 h-36 rounded-full flex flex-col items-center justify-center bg-gradient-to-t from-[#2421ca00] to-[#4e21ca] mb-6"
        >
          <span class="text-5xl font-bold mb-1">76</span>
          <span class="text-[#c8c7ff]/70 text-xs">of 100</span>
        </div>
        <h3 class="text-2xl font-medium mb-2">Great</h3>
        <p class="text-center text-[#c8c7ff] text-sm w-48">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="w-[50%] p-6">
        <h2 class="text-[#303b5a] font-medium mb-4">Summary</h2>
        <ul class="flex flex-col space-y-4 text-sm font-medium mb-8">
          <li
            class="bg-[#ff5757]/10 text-[#ff5757] rounded-md p-2.5 flex justify-between"
          >
            <div class="flex space-x-2">
              <img src="./assets/images/icon-reaction.svg" alt="" /><span
                >Reaction</span
              >
            </div>
            <div>
              <span class="font-bold text-[#303b5a]/90">80</span>
              <span class="text-[#303b5a]/50"> / 100</span>
            </div>
          </li>
          <li
            class="bg-[#ffb01f]/10 text-[#ffb01f] rounded-md p-2.5 flex justify-between"
          >
            <div class="flex space-x-2">
              <img src="./assets/images/icon-memory.svg" alt="" /><span
                >Memory</span
              >
            </div>
            <div>
              <span class="font-bold text-[#303b5a]/90">92</span>
              <span class="text-[#303b5a]/50"> / 100</span>
            </div>
          </li>
          <li
            class="bg-[#00bd91]/10 text-[#00bd91] rounded-md p-2.5 flex justify-between"
          >
            <div class="flex space-x-2">
              <img src="./assets/images/icon-verbal.svg" alt="" /><span
                >Verbal</span
              >
            </div>
            <div>
              <span class="font-bold text-[#303b5a]/90">61</span>
              <span class="text-[#303b5a]/50"> / 100</span>
            </div>
          </li>
          <li
            class="bg-[#1125d4]/10 text-[#1125d4] rounded-md p-2.5 flex justify-between"
          >
            <div class="flex space-x-2">
              <img src="./assets/images/icon-visual.svg" alt="" /><span
                >Visual</span
              >
            </div>
            <div>
              <span class="font-bold text-[#303b5a]/90">72</span>
              <span class="text-[#303b5a]/50"> / 100</span>
            </div>
          </li>
        </ul>
        <button
          class="bg-[#303b5a] block w-[100%] rounded-full p-2.5 text-sm font-medium text-white hover:bg-gradient-to-t from-[#2e2be9] to-[#7857ff] active:bg-gradient-to-t from-[#2e2be9] to-[#7857ff]"
        >
          Continue
        </button>
      </div>
    </div>

    </div> -->
  </body>
</html>
