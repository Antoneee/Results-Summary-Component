<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        color: #7857ff;
        color: #2e2be9;
        color: #4e21ca;
        color: #2421ca00;
        color: #c8c7ff;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen">
    <div class="container w-[70%] flex h-96">
      <div
        class="bg-gradient-to-t from-[#2e2be9] to-[#7857ff] rounded-3xl flex flex-col items-center w-[50%] text-[#ffffff] p-6"
      >
        <h2 class="text-[#c8c7ff] font-medium mb-6">Your Result</h2>
        <div
          class="w-36 h-36 rounded-full flex flex-col items-center justify-center bg-gradient-to-t from-[#2421ca00] to-[#4e21ca] mb-6"
        >
          <span class="text-5xl font-bold mb-1">76</span>
          <span class="text-[#c8c7ff]/70 text-xs">of 100</span>
        </div>
        <h3 class="text-2xl font-medium mb-3">Great</h3>
        <p class="text-center text-[#c8c7ff] text-sm w-48">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="w-[50%]">
        Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61 / 100 Visual 72 /
        100 Continue
      </div>
    </div>

  </body>
</html>
